            padding: 0;

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 35, 0.95);
            --accent: #ff6b35;
            --accent-glow: rgba(255, 107, 53, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: rgba(255, 255, 255, 0.1);
            --success: #4ade80;
            --danger: #ef4444;
            --warning: #fbbf24;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            min-width: 320px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            backdrop-filter: blur(20px);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.6rem;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .settings-group {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .settings-group h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-row span {
            font-size: 0.9rem;
        }

        .setting-row select,
        .setting-row input[type="number"] {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            min-width: 100px;
        }

        .setting-row select option {
            background: #1a1a2e;
            color: var(--text-primary);
            padding: 8px;
        }

        .setting-row select:focus,
        .setting-row input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #ff9f6b);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            flex: 0 0 50px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Ranking Board */
        .ranking-board {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .ranking-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .ranking-header h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alive-count {
            font-size: 0.8rem;
            color: var(--success);
            background: rgba(74, 222, 128, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .ranking-list {
            flex: 1;
            overflow-y: auto;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s;
        }

        .ranking-item.eliminated {
            opacity: 0.4;
            background: rgba(239, 68, 68, 0.1);
        }

        .ranking-item.winner {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 159, 107, 0.1));
            border: 1px solid var(--accent);
        }

        .ranking-item.boosting {
            animation: boostPulse 0.5s ease;
        }

        @keyframes boostPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); background: rgba(255, 107, 53, 0.3); }
        }

        .rank-badge {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .rank-badge.gold {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
        }

        .rank-badge.silver {
            background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
            color: #000;
        }

        .rank-badge.bronze {
            background: linear-gradient(135deg, #cd7f32, #b8702e);
            color: #000;
        }

        .player-emoji {
            font-size: 1.3rem;
            margin-right: 10px;
        }

        .player-name {

            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-status {

            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(74, 222, 128, 0.2);
            color: var(--success);

        .player-status.out {

            color: var(--danger);

        .player-status.boost {
            background: rgba(251, 191, 36, 0.2);
            color: var(--warning);

        @keyframes boostGlow {
            from { box-shadow: 0 0 5px rgba(251, 191, 36, 0.3); }

        .sidebar-footer {

            justify-content: center;

        .icon-btn {

        .icon-btn:hover {

        .icon-btn[data-tooltip]:hover::after {

            left: 50%;

        .main-area {

            display: flex;
            flex-direction: column;

            justify-content: center;

        #gameCanvas {

            top: 20px;
            left: 50%;

        .info-badge {

        .info-badge.time {

        /* Winner Overlay */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .winner-overlay.show {
            display: flex;
        }

        .winner-content {
            text-align: center;
            animation: winnerPop 0.5s ease;
        }

        @keyframes winnerPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-emoji {

            animation: winnerBounce 1s infinite;
        }

        @keyframes winnerBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .winner-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3rem;
            background: linear-gradient(135deg, #ffd700, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .winner-name {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 30px;
        }

        .close-overlay-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--accent), #ff9f6b);
            border: none;
            border-radius: 30px;
            color: white;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-overlay-btn:hover {
            transform: scale(1.05);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 900px) {
            body {

            }

                min-width: 100%;
                height: auto;
                max-height: 40vh;
            }

            .main-area {
                padding: 20px;
                min-height: 60vh;
            }

            .arena-container {
                max-width: 90vw;
            }
        }

                this.minArenaRadius = 80; // ìµœì†Œ í¬ê¸°
                this.shrinkRate = 0.015; // ì´ˆë‹¹ ì¶•ì†Œìœ¨
                this.speedMultiplier = 1;
            }

            resize() {
                const container = this.canvas.parentElement;
                const size = Math.min(container.clientWidth, container.clientHeight);
                this.canvas.width = size * window.devicePixelRatio;
                this.canvas.height = size * window.devicePixelRatio;
                this.canvas.style.width = size + 'px';
                this.canvas.style.height = size + 'px';
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                
                this.centerX = size / 2;
                this.centerY = size / 2;
                this.arenaRadius = (size / 2) - 40;
                this.initialArenaRadius = this.arenaRadius;
                this.minArenaRadius = size * 0.15; // í™”ë©´ í¬ê¸°ì— ë¹„ë¡€
            }

            addPlayer(player) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * (this.arenaRadius * 0.5);
                
                player.x = this.centerX + Math.cos(angle) * dist;
                player.y = this.centerY + Math.sin(angle) * dist;
                player.vx = (Math.random() - 0.5) * 4;
                player.vy = (Math.random() - 0.5) * 4;
                player.radius = 25;
                player.alive = true;
                player.boosting = false;
                player.boostCooldown = 0;
                player.nextBoostTime = Math.random() * 3000 + 2000;
                player.eliminatedAt = null;
                
                // ë–¨ì–´ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜ìš©
                player.falling = false;
                player.fallProgress = 0;
                player.fallStartX = 0;
                player.fallStartY = 0;
                
                this.players.push(player);
            }

            update(deltaTime, boostInterval) {
                const dt = deltaTime * this.speedMultiplier;
                
                // ì›íŒ ì¶•ì†Œ
                if (this.arenaRadius > this.minArenaRadius) {
                    this.arenaRadius -= this.shrinkRate * dt * 0.05;
                    if (this.arenaRadius < this.minArenaRadius) {
                        this.arenaRadius = this.minArenaRadius;
                    }
                }
                
                for (const player of this.players) {
                    // ì™„ì „íˆ íƒˆë½í•œ ê²½ìš° ìŠ¤í‚µ
                    if (!player.alive && !player.falling) continue;
                    
                    // ë–¨ì–´ì§€ëŠ” ì¤‘ì¸ ê²½ìš° ë³„ë„ ì²˜ë¦¬
                    if (player.falling) {
                        player.fallProgress += dt * 0.002;
                        
                        const distFromCenter = Math.sqrt(
                            Math.pow(player.x - this.centerX, 2) + 
                            Math.pow(player.y - this.centerY, 2)
                        );
                        
                        // ë°”ê¹¥ ë°©í–¥ìœ¼ë¡œ ê³„ì† ì´ë™
                        if (distFromCenter > 0) {
                            const outwardX = (player.x - this.centerX) / distFromCenter;
                            const outwardY = (player.y - this.centerY) / distFromCenter;
                            player.x += outwardX * dt * 0.08;
                            player.y += outwardY * dt * 0.08;
                        }
                        
                        // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ
                        if (player.fallProgress >= 1) {
                            player.alive = false;
                            player.falling = false;
                        }
                        continue;
                    }
                    
                    // Center attraction
                    const toCenterX = this.centerX - player.x;
                    const toCenterY = this.centerY - player.y;
                    const distToCenter = Math.sqrt(toCenterX * toCenterX + toCenterY * toCenterY);
                    
                    if (distToCenter > 0) {
                        const attractionForce = this.centerAttraction * (distToCenter / this.arenaRadius);
                        player.vx += (toCenterX / distToCenter) * attractionForce;
                        player.vy += (toCenterY / distToCenter) * attractionForce;
                    }
                    
                    // Random movement
                    player.vx += (Math.random() - 0.5) * 0.5;
                    player.vy += (Math.random() - 0.5) * 0.5;
                    
                    // Boost logic
                    player.boostCooldown -= dt;
                    player.nextBoostTime -= dt;
                    
                    if (player.nextBoostTime <= 0 && player.boostCooldown <= 0) {
                        this.activateBoost(player);
                        player.nextBoostTime = boostInterval * 1000 + Math.random() * 2000;
                    }
                    
                    if (player.boosting) {
                        player.boostDuration -= dt;
                        if (player.boostDuration <= 0) {
                            player.boosting = false;
                        }
                    }
                    
                    // Apply velocity
                    player.x += player.vx * dt * 0.05;
                    player.y += player.vy * dt * 0.05;
                    
                    // Friction
                    player.vx *= this.friction;
                    player.vy *= this.friction;
                    
                    // Check arena boundary - ë–¨ì–´ì§€ê¸° ì‹œì‘
                    const distFromCenter = Math.sqrt(
                        Math.pow(player.x - this.centerX, 2) + 
                        Math.pow(player.y - this.centerY, 2)
                    );
                    
                    if (distFromCenter + player.radius * 0.5 > this.arenaRadius && !player.falling) {
                        player.falling = true;
                        player.fallProgress = 0;
                        player.eliminatedAt = Date.now();
                        
                        // ë°”ê¹¥ìœ¼ë¡œ ë°€ë ¤ë‚˜ëŠ” ì†ë„ ìœ ì§€
                        const outwardX = (player.x - this.centerX) / distFromCenter;
                        const outwardY = (player.y - this.centerY) / distFromCenter;
                        player.vx = outwardX * 5;
                        player.vy = outwardY * 5;
                    }
                }
                
                // Collision detection
                this.handleCollisions();
            }

            activateBoost(player) {
                player.boosting = true;
                player.boostDuration = 300;
                player.boostCooldown = 5000;
                
                // Boost towards a random direction or towards center
                const towardCenter = Math.random() > 0.3;
                let angle;
                
                if (towardCenter) {
                    angle = Math.atan2(this.centerY - player.y, this.centerX - player.x);
                } else {
                    angle = Math.random() * Math.PI * 2;
                }
                
                const boostPower = 15 + Math.random() * 10;
                player.vx += Math.cos(angle) * boostPower;
                player.vy += Math.sin(angle) * boostPower;
            }

            handleCollisions() {
                // ì—¬ëŸ¬ ë²ˆ ë°˜ë³µí•˜ì—¬ ê²¹ì¹¨ ì™„ì „ í•´ì†Œ
                for (let iter = 0; iter < 5; iter++) {
                    for (let i = 0; i < this.players.length; i++) {
                        for (let j = i + 1; j < this.players.length; j++) {
                            const p1 = this.players[i];
                            const p2 = this.players[j];
                            
                            // falling ì¤‘ì´ê±°ë‚˜ aliveê°€ ì•„ë‹ˆë©´ ìŠ¤í‚µ
                            if (!p1.alive || !p2.alive || p1.falling || p2.falling) continue;
                            
                            const dx = p2.x - p1.x;
                            const dy = p2.y - p1.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = p1.radius + p2.radius;
                            
                            if (dist < minDist && dist > 0.001) {
                                // ë¨¼ì € ê²¹ì¹¨ í•´ì†Œ (ìœ„ì¹˜ ë¶„ë¦¬)
                                const overlap = minDist - dist;
                                const nx = dx / dist;
                                const ny = dy / dist;
                                
                                // ì™„ì „íˆ ë¶„ë¦¬
                                const separationX = (overlap / 2 + 0.5) * nx;
                                const separationY = (overlap / 2 + 0.5) * ny;
                                p1.x -= separationX;
                                p1.y -= separationY;
                                p2.x += separationX;
                                p2.y += separationY;
                                
                                // íƒ„ì„± ì¶©ëŒ ê³„ì‚° (ê³µì²˜ëŸ¼ íŠ•ê¸°ê¸°)
                                const dvx = p1.vx - p2.vx;
                                const dvy = p1.vy - p2.vy;
                                const dvn = dvx * nx + dvy * ny;
                                
                                // ì„œë¡œ ê°€ê¹Œì›Œì§€ëŠ” ì¤‘ì¼ ë•Œë§Œ ì¶©ëŒ ì²˜ë¦¬
                                if (dvn > 0) {
                                    // ë¶€ìŠ¤í„° ì§ˆëŸ‰ íš¨ê³¼
                                    const m1 = p1.boosting ? 2.0 : 1.0;
                                    const m2 = p2.boosting ? 2.0 : 1.0;
                                    const totalMass = m1 + m2;
                                    
                                    // ì¶©ê²©ëŸ‰ ê³„ì‚° (íƒ„ì„± ì¶©ëŒ ê³µì‹)
                                    const impulse = (2 * dvn * this.bounceFactor) / totalMass;
                                    
                                    // ì†ë„ ì—…ë°ì´íŠ¸
                                    p1.vx -= impulse * m2 * nx;
                                    p1.vy -= impulse * m2 * ny;
                                    p2.vx += impulse * m1 * nx;
                                    p2.vy += impulse * m1 * ny;
                                    
                                    // ì¶©ëŒ ì‹œ ì•½ê°„ì˜ ì¶”ê°€ ë°˜ë°œë ¥ (ë” íˆ­íˆ­ íŠ€ëŠ” ëŠë‚Œ)
                                    const bounceBoost = 1.5;
                                    p1.vx -= nx * bounceBoost;
                                    p1.vy -= ny * bounceBoost;
                                    p2.vx += nx * bounceBoost;
                                    p2.vy += ny * bounceBoost;
                                }
                            }
                        }
                    }
                }
            }

            render() {
                const size = this.canvas.width / window.devicePixelRatio;
                this.ctx.clearRect(0, 0, size, size);
                
                // Draw arena
                this.drawArena(size);
                
                // Draw players
                for (const player of this.players) {
                    this.drawPlayer(player);
                }
            }

            drawArena(size) {
                // ë°”ê¹¥ìª½ ë°°ê²½ (ìš°ì£¼/ì–´ë‘  - ë–¨ì–´ì§€ëŠ” ê³µê°„)
                this.ctx.fillStyle = '#050508';
                this.ctx.fillRect(0, 0, size, size);
                
                // ëš«ë¦° êµ¬ë© íš¨ê³¼ (ì¤‘ì•™ì— ê·¸ë¼ë°ì´ì…˜)
                const holeGradient = this.ctx.createRadialGradient(
                    this.centerX, this.centerY, this.arenaRadius * 0.3,
                    this.centerX, this.centerY, this.arenaRadius + 80
                );
                holeGradient.addColorStop(0, '#0a0a12');
                holeGradient.addColorStop(0.7, '#050508');
                holeGradient.addColorStop(1, '#000003');
                
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.arenaRadius + 80, 0, Math.PI * 2);
                this.ctx.fillStyle = holeGradient;
                this.ctx.fill();
                
                // ì¶•ì†Œ ì§„í–‰ë¥  ê³„ì‚°
                const shrinkProgress = 1 - (this.arenaRadius - this.minArenaRadius) / (this.initialArenaRadius - this.minArenaRadius);
                const warningIntensity = Math.min(shrinkProgress * 1.5, 1);
                
                // ì›íŒ í…Œë‘ë¦¬ (ë§ ëª¨ì–‘)
                const ringWidth = 12;
                
                // ì™¸ê³½ ë§ - ì¶•ì†Œë ìˆ˜ë¡ ë¶‰ì–´ì§€ëŠ” ê¸€ë¡œìš°
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.arenaRadius + ringWidth/2, 0, Math.PI * 2);
                const glowR = Math.floor(255);
                const glowG = Math.floor(107 * (1 - warningIntensity * 0.7));
                const glowB = Math.floor(53 * (1 - warningIntensity * 0.8));
                this.ctx.strokeStyle = `rgba(${glowR}, ${glowG}, ${glowB}, 0.4)`;
                this.ctx.lineWidth = ringWidth + 15;
                this.ctx.stroke();
                
                // ë©”ì¸ ë§ - ì¶•ì†Œë ìˆ˜ë¡ ë¶‰ì–´ì§
                const ringGradient = this.ctx.createLinearGradient(
                    this.centerX - this.arenaRadius, this.centerY - this.arenaRadius,
                    this.centerX + this.arenaRadius, this.centerY + this.arenaRadius
                );
                const mainR = 255;
                const mainG = Math.floor(107 + (1 - warningIntensity) * 50);
                const mainB = Math.floor(53 * (1 - warningIntensity * 0.5));
                ringGradient.addColorStop(0, `rgb(${mainR}, ${mainG}, ${mainB})`);
                ringGradient.addColorStop(0.5, `rgb(${mainR}, ${Math.floor(mainG * 1.3)}, ${Math.floor(mainB * 1.2)})`);
                ringGradient.addColorStop(1, `rgb(${mainR}, ${mainG}, ${mainB})`);
                
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.arenaRadius, 0, Math.PI * 2);
                this.ctx.strokeStyle = ringGradient;
                this.ctx.lineWidth = ringWidth;
                this.ctx.stroke();
                
                // ë‚´ë¶€ ë§ í•˜ì´ë¼ì´íŠ¸
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.arenaRadius - ringWidth/2 + 2, 0, Math.PI * 2);
                this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 - warningIntensity * 0.1})`;
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
                
                // ì›íŒ ë°”ë‹¥ (í”Œë ˆì´ì–´ê°€ ì„œ ìˆëŠ” ì˜ì—­)
                const floorGradient = this.ctx.createRadialGradient(
                    this.centerX, this.centerY, 0,
                    this.centerX, this.centerY, this.arenaRadius - ringWidth/2
                );
                // ì¶•ì†Œë ìˆ˜ë¡ ì•½ê°„ ë¶‰ì€ ë¹›
                const floorTint = warningIntensity * 0.3;
                floorGradient.addColorStop(0, `rgb(${26 + floorTint * 30}, ${26 - floorTint * 10}, ${46 - floorTint * 20})`);
                floorGradient.addColorStop(0.6, `rgb(${22 + floorTint * 25}, ${33 - floorTint * 15}, ${62 - floorTint * 25})`);
                floorGradient.addColorStop(0.9, `rgb(${15 + floorTint * 20}, ${52 - floorTint * 25}, ${96 - floorTint * 40})`);
                floorGradient.addColorStop(1, `rgb(${10 + floorTint * 15}, ${22 - floorTint * 10}, ${40 - floorTint * 20})`);
                
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.arenaRadius - ringWidth/2, 0, Math.PI * 2);
                this.ctx.fillStyle = floorGradient;
                this.ctx.fill();
                
                // ë°”ë‹¥ íŒ¨í„´ (ë™ì‹¬ì›) - ê°œìˆ˜ ë™ì  ì¡°ì ˆ
                const numRings = Math.max(2, Math.floor((this.arenaRadius - ringWidth) / 60));
                for (let i = 1; i <= numRings; i++) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.centerX, this.centerY, (this.arenaRadius - ringWidth) * (i / (numRings + 1)), 0, Math.PI * 2);
                    this.ctx.strokeStyle = `rgba(255, ${107 - warningIntensity * 50}, 53, ${0.08 + i * 0.02})`;
                    this.ctx.lineWidth = 1;
                    this.ctx.setLineDash([8, 8]);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                }
                
                // ì¤‘ì•™ ë§ˆì»¤
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, 6, 0, Math.PI * 2);
                this.ctx.fillStyle = `rgba(255, ${107 - warningIntensity * 50}, 53, 0.6)`;
                this.ctx.fill();
                
                // ì¶•ì†Œ ê²½ê³  í„ìŠ¤ íš¨ê³¼ (50% ì´ìƒ ì¶•ì†Œì‹œ)
                if (shrinkProgress > 0.5) {
                    const pulseIntensity = (Math.sin(Date.now() * 0.005) + 1) / 2 * (shrinkProgress - 0.5) * 2;
                    this.ctx.beginPath();
                    this.ctx.arc(this.centerX, this.centerY, this.arenaRadius + 5, 0, Math.PI * 2);
                    this.ctx.strokeStyle = `rgba(255, 50, 50, ${pulseIntensity * 0.5})`;
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }
            }

            drawPlayer(player) {
                // ì™„ì „íˆ íƒˆë½í•˜ë©´ ê·¸ë¦¬ì§€ ì•ŠìŒ
                if (!player.alive && !player.falling) return;
                
                // ë–¨ì–´ì§€ëŠ” ì¤‘ì´ë©´ í¬ê¸°ì™€ íˆ¬ëª…ë„ ì¡°ì ˆ
                let scale = 1;
                let alpha = 1;
                
                if (player.falling) {
                    scale = 1 - player.fallProgress * 0.8; // 20%ê¹Œì§€ ì‘ì•„ì§
                    alpha = 1 - player.fallProgress; // ì™„ì „íˆ íˆ¬ëª…í•´ì§
                    if (scale < 0.1) scale = 0.1;
                    if (alpha < 0) alpha = 0;
                }
                
                const currentRadius = player.radius * scale;
                
                // Shadow (ë” ì„ ëª…í•œ ê·¸ë¦¼ì)
                if (!player.falling) {
                    this.ctx.beginPath();
                    this.ctx.arc(player.x + 4, player.y + 4, currentRadius, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(0, 0, 0, ${0.4 * alpha})`;
                    this.ctx.fill();
                }
                
                // Player body - 3D ê³µ íš¨ê³¼
                this.ctx.beginPath();
                this.ctx.arc(player.x, player.y, currentRadius, 0, Math.PI * 2);
                
                // ê·¸ë¼ë°ì´ì…˜ìœ¼ë¡œ ê³µì²˜ëŸ¼ ë³´ì´ê²Œ
                const bodyGradient = this.ctx.createRadialGradient(
                    player.x - currentRadius * 0.3, player.y - currentRadius * 0.3, 0,
                    player.x, player.y, currentRadius
                );
                
                if (player.boosting && !player.falling) {
                    bodyGradient.addColorStop(0, `rgba(255, 230, 150, ${0.95 * alpha})`);
                    bodyGradient.addColorStop(0.5, `rgba(255, 191, 36, ${0.9 * alpha})`);
                    bodyGradient.addColorStop(1, `rgba(255, 107, 53, ${0.8 * alpha})`);
                    
                    // Boost glow
                    this.ctx.shadowColor = '#fbbf24';
                    this.ctx.shadowBlur = 25;
                } else if (player.falling) {
                    // ë–¨ì–´ì§€ëŠ” ì¤‘ - ë¶‰ì€ ìƒ‰ìœ¼ë¡œ ë³€í•¨
                    bodyGradient.addColorStop(0, `rgba(150, 80, 80, ${alpha})`);
                    bodyGradient.addColorStop(0.5, `rgba(100, 50, 50, ${alpha})`);
                    bodyGradient.addColorStop(1, `rgba(60, 30, 30, ${alpha})`);
                    this.ctx.shadowBlur = 0;
                } else {
                    bodyGradient.addColorStop(0, `rgba(100, 100, 130, ${alpha})`);
                    bodyGradient.addColorStop(0.5, `rgba(60, 60, 90, ${alpha})`);
                    bodyGradient.addColorStop(1, `rgba(30, 30, 50, ${alpha})`);
                    this.ctx.shadowBlur = 0;
                }
                
                this.ctx.fillStyle = bodyGradient;
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
                
                // Border (ë” ì„ ëª…í•œ í…Œë‘ë¦¬)
                if (player.falling) {
                    this.ctx.strokeStyle = `rgba(239, 68, 68, ${alpha * 0.8})`;
                } else if (player.boosting) {
                    this.ctx.strokeStyle = '#fbbf24';
                } else {
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * alpha})`;
                }
                this.ctx.lineWidth = 3 * scale;
                this.ctx.stroke();
                
                // í•˜ì´ë¼ì´íŠ¸ (ê³µì˜ ë°˜ì‚¬ê´‘) - ë–¨ì–´ì§€ëŠ” ì¤‘ ì•„ë‹ ë•Œë§Œ
                if (!player.falling) {
                    this.ctx.beginPath();
                    this.ctx.arc(player.x - currentRadius * 0.35, player.y - currentRadius * 0.35, currentRadius * 0.25, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${0.4 * alpha})`;
                    this.ctx.fill();
                }
                
                // Emoji
                this.ctx.font = `${currentRadius * 1.1}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.globalAlpha = alpha;
                this.ctx.fillText(player.emoji, player.x, player.y);
                this.ctx.globalAlpha = 1;
                
                // Name tag - ë–¨ì–´ì§€ëŠ” ì¤‘ ì•„ë‹ ë•Œë§Œ
                if (!player.falling) {
                    this.ctx.font = 'bold 11px "Noto Sans KR"';
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    this.ctx.fillText(player.name, player.x, player.y + currentRadius + 15);
                }
            }

            getAlivePlayers() {
                return this.players.filter(p => p.alive && !p.falling);
            }

            reset() {
                this.players = [];
                this.arenaRadius = this.initialArenaRadius;
            }
        }

        // Game Controller
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.physics = new PhysicsEngine(this.canvas);
                this.isRunning = false;
                this.startTime = 0;
                this.lastTime = 0;
                this.animationId = null;
                this.winners = [];
                this.eliminationOrder = [];
                
                this.init();
            }

            init() {
                this.physics.resize();
                window.addEventListener('resize', () => this.physics.resize());
                
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('closeOverlay').addEventListener('click', () => this.closeWinnerOverlay());
                document.getElementById('copyResultBtn').addEventListener('click', () => this.copyResults());
                
                this.physics.render();
            }

            start() {
                const input = document.getElementById('participantsInput').value;
                const names = input.split(',').map(n => n.trim()).filter(n => n);
                
                if (names.length < 2) {
                    alert('ìµœì†Œ 2ëª… ì´ìƒì˜ ì°¸ì—¬ìê°€ í•„ìš”í•©ë‹ˆë‹¤!');
                    return;
                }
                
                const winnerCount = parseInt(document.getElementById('winnerCount').value);
                if (names.length <= winnerCount) {
                    alert(`ì°¸ì—¬ì ìˆ˜(${names.length}ëª…)ê°€ ìš°ìŠ¹ì ìˆ˜(${winnerCount}ëª…)ë³´ë‹¤ ë§ì•„ì•¼ í•©ë‹ˆë‹¤!`);
                    return;
                }
                
                this.reset();
                this.physics.resize();
                this.physics.speedMultiplier = parseFloat(document.getElementById('gameSpeed').value);
                
                const shuffledEmojis = [...EMOJIS].sort(() => Math.random() - 0.5);
                
                names.forEach((name, i) => {
                    this.physics.addPlayer({
                        name: name,
                        emoji: shuffledEmojis[i % shuffledEmojis.length]
                    });
                });
                
                this.isRunning = true;
                this.startTime = Date.now();
                this.lastTime = performance.now();
                this.winners = [];
                this.eliminationOrder = [];
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('gameStatus').textContent = 'ğŸ”¥ ì§„í–‰ ì¤‘';
                
                this.gameLoop();
            }

            gameLoop() {
                if (!this.isRunning) return;
                
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                const boostInterval = parseInt(document.getElementById('boostInterval').value);
                
                this.physics.update(deltaTime, boostInterval);
                this.physics.render();
                this.updateUI();
                
                const alivePlayers = this.physics.getAlivePlayers();
                const winnerCount = parseInt(document.getElementById('winnerCount').value);
                
                // Track eliminations
                const eliminated = this.physics.players.filter(p => !p.alive && !this.eliminationOrder.includes(p));
                eliminated.sort((a, b) => b.eliminatedAt - a.eliminatedAt);
                this.eliminationOrder.push(...eliminated);
                
                if (alivePlayers.length <= winnerCount) {
                    this.isRunning = false;
                    this.winners = alivePlayers;
                    this.endGame();
                    return;
                }
                
                this.animationId = requestAnimationFrame(() => this.gameLoop());
            }

            updateUI() {
                // Timer
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('gameTimer').textContent = `â±ï¸ ${minutes}:${seconds}`;
                
                // Arena size
                const sizePercent = Math.round(
                    (this.physics.arenaRadius - this.physics.minArenaRadius) / 
                    (this.physics.initialArenaRadius - this.physics.minArenaRadius) * 100
                );
                const arenaSizeEl = document.getElementById('arenaSize');
                arenaSizeEl.textContent = `ğŸ“ ${sizePercent}%`;
                if (sizePercent < 30) {
                    arenaSizeEl.style.color = '#ef4444';
                } else if (sizePercent < 60) {
                    arenaSizeEl.style.color = '#fbbf24';
                } else {
                    arenaSizeEl.style.color = '';
                }
                
                // Alive count
                const alivePlayers = this.physics.getAlivePlayers();
                document.getElementById('aliveCount').textContent = `ìƒì¡´: ${alivePlayers.length}ëª…`;
                
                // Ranking
                this.updateRanking();
            }

            updateRanking() {
                const rankingList = document.getElementById('rankingList');
                const allPlayers = [...this.physics.players];
                
                // Sort: alive first (by distance to center), then eliminated (by elimination time)
                allPlayers.sort((a, b) => {
                    if (a.alive && !b.alive) return -1;
                    if (!a.alive && b.alive) return 1;
                    
                    if (a.alive && b.alive) {
                        const distA = Math.sqrt(Math.pow(a.x - this.physics.centerX, 2) + Math.pow(a.y - this.physics.centerY, 2));
                        const distB = Math.sqrt(Math.pow(b.x - this.physics.centerX, 2) + Math.pow(b.y - this.physics.centerY, 2));
                        return distA - distB;
                    }
                    
                    return b.eliminatedAt - a.eliminatedAt;
                });
                
                rankingList.innerHTML = allPlayers.map((player, index) => {
                    const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                    const statusClass = !player.alive ? 'eliminated' : this.winners.includes(player) ? 'winner' : '';
                    const boostClass = player.boosting ? 'boosting' : '';
                    
                    let statusText = '';
                    if (!player.alive) {
                        statusText = '<span class="player-status out">íƒˆë½</span>';
                    } else if (player.boosting) {
                        statusText = '<span class="player-status boost">ğŸ’¨ ë¶€ìŠ¤íŠ¸!</span>';
                    } else {
                        statusText = '<span class="player-status">ìƒì¡´</span>';
                    }
                    
                    return `
                        <div class="ranking-item ${statusClass} ${boostClass}">
                            <div class="rank-badge ${rankClass}">${index + 1}</div>
                            <span class="player-emoji">${player.emoji}</span>
                            <span class="player-name">${player.name}</span>
                            ${statusText}
                        </div>
                    `;
                }).join('');
            }

            endGame() {
                document.getElementById('gameStatus').textContent = 'ğŸ† ì¢…ë£Œ';
                document.getElementById('startBtn').disabled = false;
                
                // Show winner overlay
                const winnerNames = this.winners.map(p => `${p.emoji} ${p.name}`).join(', ');
                document.getElementById('winnerNames').textContent = winnerNames;
                document.getElementById('winnerEmoji').textContent = this.winners[0]?.emoji || 'ğŸ†';
                document.getElementById('winnerOverlay').classList.add('show');
                
                this.createConfetti();
            }

            closeWinnerOverlay() {
                document.getElementById('winnerOverlay').classList.remove('show');
            }

            reset() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                this.physics.reset();
                this.physics.render();
                this.winners = [];
                this.eliminationOrder = [];
                
                document.getElementById('gameTimer').textContent = 'â±ï¸ 00:00';
                document.getElementById('gameStatus').textContent = 'ëŒ€ê¸° ì¤‘';
                document.getElementById('aliveCount').textContent = 'ìƒì¡´: 0ëª…';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('rankingList').innerHTML = `
                    <div style="color: var(--text-secondary); text-align: center; padding: 30px; font-size: 0.9rem;">
                        ê²Œì„ì„ ì‹œì‘í•˜ë©´<br>ë­í‚¹ì´ í‘œì‹œë©ë‹ˆë‹¤
                    </div>
                `;
            }

            copyResults() {
                if (this.winners.length === 0 && this.physics.players.length === 0) {
                    alert('ë³µì‚¬í•  ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤!');
                    return;
                }
                
                const allPlayers = [...this.physics.players];
                allPlayers.sort((a, b) => {
                    if (a.alive && !b.alive) return -1;
                    if (!a.alive && b.alive) return 1;
                    return 0;
                });
                
                let result = 'ğŸ¥Š ì›íŒ ë°€ì¹˜ê¸° ì¶”ì²¨ ê²°ê³¼\n';
                result += 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\n';
                
                if (this.winners.length > 0) {
                    result += 'ğŸ† ìš°ìŠ¹ì\n';
                    this.winners.forEach((p, i) => {
                        const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰';
                        result += `${medal} ${p.emoji} ${p.name}\n`;
                    });
                    result += '\n';
                }
                
                if (this.eliminationOrder.length > 0) {
                    result += 'ğŸ’€ íƒˆë½ ìˆœì„œ\n';
                    this.eliminationOrder.reverse().forEach((p, i) => {
                        result += `${i + 1}. ${p.emoji} ${p.name}\n`;
                    });
                }
                
                navigator.clipboard.writeText(result).then(() => {
                    const btn = document.getElementById('copyResultBtn');
                    btn.style.background = 'rgba(74, 222, 128, 0.2)';
                    setTimeout(() => btn.style.background = '', 1000);
                });
            }

            createConfetti() {
                const colors = ['#ff6b35', '#ffd700', '#4ade80', '#60a5fa', '#f472b6'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -20px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        animation: confettiFall ${Math.random() * 2 + 2}s linear forwards;
                        transform: rotate(${Math.random() * 360}deg);
                    `;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        to {
                            top: 100vh;
                            transform: rotate(${Math.random() * 720}deg) translateX(${Math.random() * 200 - 100}px);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Initialize game
        const game = new Game();
    </script>
